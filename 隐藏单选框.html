<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单选框的美化</title>
    <style>
    .radio-item .radio{
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background-color:gold;
        display: inline-block;
    }
    .radio-item input:checked+.radio::after{
        content: "";
        width: 6px;
        height: 6px;
        display: block;
        border-radius: 50%;
        margin-left: 3.5px;
        margin-top: 3.5px;
        background-color: #008c8c;
    }
    .radio-item input{
        display: none;
    }
    </style>
</head>
<body>
    <label class="radio-item"><input type="radio" name="radio" checked><span class="radio"></span><span>男</span></label>
    <label class="radio-item"><input type="radio" name="radio"><span  class="radio"></span><span>女</span></label>
</body>
</html>
